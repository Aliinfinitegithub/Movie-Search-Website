<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Style Movie Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #141414;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    header {
        background: #000;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #e50914;
        letter-spacing: 2px;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }
    .search-bar {
        text-align: center;
        margin-bottom: 20px;
    }
    input {
        padding: 12px;
        width: 60%;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        outline: none;
    }
    button {
        padding: 12px 20px;
        background: #e50914;
        border: none;
        border-radius: 30px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
    }
    button:hover {
        background: #f40612;
    }
    #movieList {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
    }
    .movie-card {
        background: #1f1f1f;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .movie-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 10px 20px rgba(0,0,0,0.7);
    }
    .movie-card img {
        width: 100%;
        height: 270px;
        object-fit: cover;
    }
    .movie-card h3 {
        padding: 10px;
        margin: 0;
        font-size: 16px;
        text-align: center;
        background: #000;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.9);
        align-items: center;
        justify-content: center;
    }
    .modal-content {
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 800px;
        color: white;
        position: relative;
        display: flex;
        gap: 20px;
    }
    .modal-content img {
        width: 250px;
        border-radius: 5px;
    }
    .modal-details {
        flex: 1;
    }
    .modal-details h2 {
        color: #e50914;
        margin-top: 0;
    }
    .close {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 28px;
        cursor: pointer;
        color: #fff;
    }
    .close:hover {
        color: red;
    }
</style>
</head>
<body>

<header>ðŸŽ¬ Netflix Movie Search</header>

<div class="container">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <button id="searchBtn">Search</button>
    </div>
    <div id="movieList"></div>
</div>

<!-- Modal -->
<div class="modal" id="movieModal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalPoster" src="" alt="">
        <div class="modal-details">
            <h2 id="modalTitle"></h2>
            <p id="modalPlot"></p>
            <p><strong>Release:</strong> <span id="modalRelease"></span></p>
            <p><strong>Genre:</strong> <span id="modalGenre"></span></p>
            <p><strong>IMDB Rating:</strong> <span id="modalRating"></span></p>
        </div>
    </div>
</div>

<script>
const API_KEY = "e2873ba"; 
const searchBtn = document.getElementById("searchBtn");
const searchInput = document.getElementById("searchInput");
const movieList = document.getElementById("movieList");

const movieModal = document.getElementById("movieModal");
const closeModal = document.getElementById("closeModal");

const modalPoster = document.getElementById("modalPoster");
const modalTitle = document.getElementById("modalTitle");
const modalPlot = document.getElementById("modalPlot");
const modalRelease = document.getElementById("modalRelease");
const modalGenre = document.getElementById("modalGenre");
const modalRating = document.getElementById("modalRating");

searchBtn.addEventListener("click", () => {
    let query = searchInput.value.trim();
    if (query) fetchMovies(query);
});

searchInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        let query = searchInput.value.trim();
        if (query) fetchMovies(query);
    }
});

// Fetch 30 movies on page load
window.addEventListener("load", () => {
    fetchMovies("Avengers", 3); // Default search with 3 pages (10 movies each)
});

async function fetchMovies(query, pages = 1) {
    let movies = [];
    for (let page = 1; page <= pages; page++) {
        const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${query}&page=${page}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.Response === "True") {
            movies = movies.concat(data.Search);
        }
    }
    if (movies.length > 0) {
        displayMovies(movies);
    } else {
        movieList.innerHTML = `<p>No movies found!</p>`;
    }
}

function displayMovies(movies) {
    movieList.innerHTML = movies.map(movie => `
        <div class="movie-card" data-id="${movie.imdbID}">
            <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/200'}" alt="${movie.Title}">
            <h3>${movie.Title}</h3>
        </div>
    `).join("");

    document.querySelectorAll(".movie-card").forEach(card => {
        card.addEventListener("click", () => {
            let movieId = card.getAttribute("data-id");
            fetchMovieDetails(movieId);
        });
    });
}

async function fetchMovieDetails(id) {
    const url = `https://www.omdbapi.com/?apikey=${API_KEY}&i=${id}&plot=full`;
    const res = await fetch(url);
    const movie = await res.json();
    if (movie.Response === "True") {
        modalPoster.src = movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/250';
        modalTitle.textContent = movie.Title;
        modalPlot.textContent = movie.Plot;
        modalRelease.textContent = movie.Released;
        modalGenre.textContent = movie.Genre;
        modalRating.textContent = movie.imdbRating;
        movieModal.style.display = "flex";
    }
}

// Close modal
closeModal.addEventListener("click", () => {
    movieModal.style.display = "none";
});

window.addEventListener("click", (e) => {
    if (e.target === movieModal) {
        movieModal.style.display = "none";
    }
});
</script>

</body>
</html>
